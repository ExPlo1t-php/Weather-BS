<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- font awesome library -->
     <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-beta2-web/css/all.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- main CSS -->
    <link rel="stylesheet" href="style.css">
     <title>Hello, world!</title>
</head>
<body>
    <main>
    <div class="container justify-content-around">
        <div class="searchBar row col">
            <h3 class="h3">Current Weather</h3>
            <label class="row-cols-auto">
            <input class="form-control-sm col-auto"type="text" placeholder="Search For A Location">
            <button onclick="getInfo()" class="btn col-auto"><i class="fa-solid fa-magnifying-glass"></i></button>
            </label>

            <hr>
        </div>
        <div class="currentWeather row d-flex col flex-row">
            <div class="now col-2">
                <img src="" >
                <br>
                <span></span>
            </div>

            <div class="info d-flex col-sm-4">
                <div>
                    <span class="city"></span> <br>
                    <span class="country"></span> <br>
                </div>
                <div>
                    <span class="temp"></span>
                </div>
            </div>

            <div class=" details col-sm-4 d-flex flex-column">
                <div><span>Wind </span><span></span></div>
                 <div> <span>RealFeel </span><span></span></div>
                <div><span>Humidity  </span><span></span></div>
            </div>
            <br>
            <hr>
            
        </div>

        <div class="dforecast d-flex row">
                <h3 class="h3">3 Days Forecast</h3>
            <div class="col"><img src="" alt="sunny">
                <span class="date"></span> <br>
            </div>
                <div class="col">
                    <span class="temp"></span> <br>
                    <span class="state"></span>
                </div>
            <div class="col"><img src="" alt="sunny">
                <span class="date"></span> <br>
            </div>
                <div class="col">
                    <span class="temp"></span> <br>
                    <span class="state"></span>
                </div>
            <div class="col"><img src="" alt="sunny">
                <span class="date"></span> <br>
            </div>
                <div class="col ">
                    <span class="temp"></span> <br>
                    <span class="state"></span>
                </div>
        </div>

        <div class="moreInfo row w-100">
            <h3 class="h3">More Informations</h3>
            <div class="col w-50">
                    <div class="row">
                        <span class="col key">UV</span>
                        <span class="col-sm val"></span>
                    </div>
                    <div class="row">
                        <span class="col key">Pressure</span>
                        <span class="col-sm val"> </span>
                    </div>
                    <div class="row">
                        <span class="col  key">Cloud</span>
                        <span class="col val"></span>
                    </div>
            </div>
            <div class="col w-50"> 
                    <div class="row">
                        <span class="col key">Time Zone</span>
                        <span class="col val"></span>
                    </div>
                    <div class="row">
                        <span class="col key">LocalTime</span>
                        <span class="col val">
                            <span class="col"></span>
                            <span class="col"></span>
                        </span>
                    </div>
            </div>

        </div>
    </main>
    <footer>
        <div >
            <span >All Info Gathered From:</span><br>
            <span ><a href="https://www.weatherapi.com/" target="_blank">www.weatherapi.com</a></span>
        </div>
    </footer>
</div>


    <script src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
