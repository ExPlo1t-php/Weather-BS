<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- main CSS -->
    <link rel="stylesheet" href="style.css">
     <title>Hello, world!</title>
</head>
<body>
    <main>
    <div class="container justify-content-around">
        <div class="searchBar row col">
            <h3 class="h3">Current Weather</h3>
            <label>
            <input class="form-control-sm"type="text" placeholder="Search For A Location">
            </label>

            <hr>
        </div>
        <div class="currentWeather row d-flex col flex-row">
            <div class="now col">
                <img src="assets/Images/116.png" alt="Mostly CLoudy">
                <!-- <hr> -->
                <br>
                <span>Mostly Cloudy</span>
            </div>

            <div class="info d-flex col">
                <div>
                    <span class="city">Tangier</span> <br>
                    <span class="country">Morocco</span> <br>
                </div>
                <div>
                    <span class="temp">8°</span>
                </div>
            </div>

            <div class=" details col d-flex flex-column">
                <div><span>Wind </span><span>ENE 6.8Km/h</span></div>
                 <div> <span>RealFeel </span><span>7.6°C</span></div>
                <div><span>Humidity  </span><span>100%</span></div>
            </div>
            <br>
            <hr>
            
        </div>

        <div class="dforecast d-flex row">
                <h3 class="h3">3 Days Forecast</h3>
            <div class="col"><img src="assets/Images/113.png" alt="sunny"></div>
                <div class="col">
                    <span class="temp">12°</span> <br>
                    <span class="state">Sunny</span>
                </div>
            <div class="col"><img src="assets/Images/113.png" alt="sunny"></div>
                <div class="col">
                    <span class="temp">13°</span> <br>
                    <span class="state">Sunny</span>
                </div>
            <div class="col"><img src="assets/Images/113.png" alt="sunny"></div>
                <div class="col ">
                    <span class="temp">13°</span> <br>
                    <span class="state">Sunny</span>
                </div>
        </div>

        <div class="moreInfo row w-100">
            <h3 class="h3">More Informations</h3>
            <div class="col w-50">
                    <div class="row">
                        <span class="col w-25 key">UV</span>
                        <span class="col val">4</span>
                    </div>
                    <div class="row">
                        <span class="col w-25 key">Pressure</span>
                        <span class="col val">1025 Mbar</span>
                    </div>
                    <div class="row">
                        <span class="col w-25 key">Cloud</span>
                        <span class="col val">75</span>
                    </div>
            </div>
            <div class="col w-50"> 
                    <div class="row">
                        <span class="col key">Time Zone</span>
                        <span class="col val">Africa/Casablanca</span>
                    </div>
                    <div class="row">
                        <span class="col key">LocalTime</span>
                        <span class="col val">
                            <span class="col">2022-01-07</span>
                            <span class="col">11:09</span>
                        </span>
                    </div>
            </div>

        </div>
    </main>
    <footer>
        <div >
            <span >All Info Gathered From:</span><br>
            <span ><a href="https://www.weatherapi.com/" target="_blank">www.weatherapi.com</a></span>
        </div>
    </footer>
</div>


    <script src="script"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
